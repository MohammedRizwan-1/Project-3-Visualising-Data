{% extends "base.html" %}
{% block content %}

<div class="col-sm-12">
    <div class="home-tab">

      <div class="tab-content tab-content-basic">
        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">
          <div class="row">
            <div class="col-lg-5 d-flex flex-column">
              <div class="row flex-grow">
                <div class="col-12 col-lg-4 col-lg-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="d-sm-flex justify-content-between align-items-start">
                        <div class="d-sm-flex justify-content-between align-items-start">
                          <div>
                            <h3 class="card-title card-title-dash">Please select a Character</h3>
                            <select id="select_pokemain" class="card-subtitle card-subtitle-dash form-select" onchange="changePOKESTATS(this.value)"></select>

                            <!-- <h3 class="card-subtitle card-subtitle-dash"></h3> -->
                            
                            <table class="tiny_table_style">
                              <tr>
                                <th id="pokeNAMEMAIN"></th>
                                <td><img id="pokeIMGMAIN" alt="pokemon pic", width="100"></td>
                              </tr>
                            </table>
                          </div>
                        </div>                        
                      </div>
                      <div class="mt-1">
                        <table class="table select-table big_table_style">
                            <tr id="characterWeight">
                              <th>Weight</th>
                              <td></td>
                            </tr>
                            <tr id="characterHeight">
                              <th>Height</th>
                              <td></td>
                            </tr>
                            <tr id="characterHabitat">
                              <th>Habitat</th>
                              <td></td>
                            </tr>
                            <tr id="characterType1_2">
                              <th>Type(1/2)</th>
                              <td></td>
                            </tr>
                            <tr id="characterEvolve">
                              <th>Evolves From</th>
                              <td></td>
                            </tr>
                            <tr id="growthRate">
                              <th>Growth Rate</th>
                              <td></td>
                            </tr>
                        </table>
                      </div>
                      <hr>
                      <div id="performance-line-legend">
                        <div class="chartjs-legend">
                          <table>
                            <tr>
                              <td>Color: </td>
                              <td id="characterColor"></td>
                              <td> <div style="padding-left: 20px;" >Shape:</div>  </td>
                              <td id="characterShape"></td>
                            </tr>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-7 d-flex flex-column">
              <div class="row flex-grow">
                <div class="col-md-6 col-lg-12 grid-margin stretch-card">
                  <div class="card bg-primary card-rounded">
                    <div class="card-body pb-0">
                      <h4 class="card-title card-title-dash text-white mb-4">Summary of Data</h4>
                      <div class="row">
                        <div class="col-sm-4">
                          <p class="status-summary-ight-white mb-1">Closed Value</p>
                          <h2 class="text-info">357</h2>
                        </div>
                        <div class="col-sm-8">
                          <div class="status-summary-chart-wrapper pb-4">
                            <canvas id="status-summary"></canvas>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 d-flex flex-column">
              <div class="row flex-grow">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                          <h4 class="card-title card-title-dash">Sample Chart 2</h4>
                         <p class="card-subtitle card-subtitle-dash">sub heading</p>
                        </div>
                      </div>
                      <div class="d-sm-flex align-items-center mt-1 justify-content-between">
                        <div class="me-3"><div id="marketing-overview-legend"></div></div>
                      </div>
                      <div class="chartjs-bar-wrapper mt-3">
                        <canvas id="marketingOverview"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row flex-grow">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                          <h4 class="card-title card-title-dash">Heading</h4>
                         <p class="card-subtitle card-subtitle-dash">Sub Heading</p>
                        </div>
                      </div>
                      <div class="table-responsive  mt-1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row flex-grow">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                          <h4 class="card-title card-title-dash">Heading</h4>
                         <p class="card-subtitle card-subtitle-dash">Sub Heading</p>
                        </div>
                      </div>
                      <div class="table-responsive  mt-1">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 d-flex flex-column">
              <div class="row flex-grow">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="card-title card-title-dash">Sample Chart 3</h4>
                          </div>
                          <canvas class="my-auto" id="doughnutChart" height="200"></canvas>
                          <div id="doughnut-chart-legend" class="mt-5 text-center"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row flex-grow">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card card-rounded">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                              <h4 class="card-title card-title-dash">Leave Report</h4>
                            </div>
                          </div>
                          <div class="mt-3">
                            <canvas id="leaveReport"></canvas>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
