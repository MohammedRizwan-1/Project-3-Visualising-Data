<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stats Radar</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
</head>

<body>

    <div class="row">

        <div class="col-sm-3 statistics-details py-5 px-4">
            <h4 class="statistics-title">Pokemon Stats Radar Chart</h4>
            <select id="select_pokename" class="form-select" onchange="chartPLOTCHANGE(this.value)"></select>
        </div>
        <div class="col-sm-9 statistics-details py-5 px-4">
            <h4 id="stats_radar" class="statistics-title"></h4>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12 d-flex flex-column">
        <div class="row flex-grow">
            <div class="col-12 col-lg-4 col-lg-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-body">
                <div class="mt-5">
                <div id="stats_radar"></div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

    
    <script src="radarplot.js"></script>
</body>
